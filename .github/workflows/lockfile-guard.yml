name: lockfile-guard
on:
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
      - run: npm ci
      - run: git status --porcelain | (! grep -E 'package-lock.json')
